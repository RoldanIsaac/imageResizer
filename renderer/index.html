<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' blob:; script-src 'self';">

    <!-- Error debido a las restricciones de la política de seguridad de contenido (CSP, por sus siglas en inglés) En este caso, la política de seguridad está bloqueando la carga de la imagen desde un blob porque no se ha permitido explícitamente en la directiva img-src.  
    Para solucionar este problema modifica la Política de Seguridad de Contenido (CSP) Si tienes control sobre el archivo que define la CSP (por ejemplo, en un archivo HTML o de configuración en Electron), puedes modificar la política para permitir la carga de imágenes desde blob:.
    En el archivo index.html o el lugar donde configures la política CSP, agrega blob: a la directiva img-src. -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello World!</title>
    <script src="js/renderer.js" defer></script>
  </head>
  <body class="body-bg">
    <div class="max-w-xl m-auto h-screen flex flex-col align-center justify-center">

      <!-- Form -->
      <form id="yt-form">
        <div class="max-w-xl m-auto h-screen flex flex-col align-center justify-center">

          <div class="mt-4">
            <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Enter video url</label>
            <input
              type="text"
              name="url"
              id="url"
              class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
              placeholder="URL"
            />
          </div>
    
          <!-- Button -->
          <div class="mt-6">
            <button
              id="btn"
              type="submit"
              class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              <img src="./images/resize-image.svg" width="32" />
              Download
            </button>
          </div>

          <h1>Download progress</h1>
          <div>
              <span id="progressText">0%</span>
            <div id="progressBar" style="width: 100%; background-color: #ddd; height: 30px;">
                  <div id="bar" style="height: 100%; background-color: green; width: 0%;"></div>
              </div>
          </div>
    
          <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path"></span></p>
        </div>

      </form>

      <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path"></span></p>
    </div>
  </body>
</html>
